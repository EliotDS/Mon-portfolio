<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéma & Composition</title>
    <style>
        /* --- Styles Généraux & Couleurs --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #e50914; /* Rouge cinéma */
            --text-color: #f5f5f5;
            --secondary-text: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background: var(--card-bg);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--accent-color);
            font-size: 2rem;
            margin-top: 0;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
        }

        /* --- Animation des Menus Dépliants --- */
        details {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            cursor: pointer;
        }

        summary {
            font-weight: bold;
            font-size: 1.1rem;
            outline: none;
            list-style: none; /* Cache la flèche par défaut */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        summary::after {
            content: "▼";
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        details[open] summary::after {
            transform: rotate(180deg);
        }

        /* Animation du texte à l'intérieur */
        details p {
            animation: fadeIn 0.5s ease-out;
            color: var(--secondary-text);
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Conteneur Image & Description --- */
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(229, 9, 20, 0.85); /* Rouge transparent */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: translateY(20px);
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .image-container:hover .description {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <section id="cinema">
        <h2>Le Cinéma</h2>
        
        <details open>
            <summary>L'évolution du 7ème art</summary>
            <p
